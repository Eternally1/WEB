<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest Book</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
<div class="wrap">
    <header>
        <h2>Contact Form</h2>
        <p>please fill all the texts in the fields</p>
    </header>
    <div class="content">
        <div>
            <label for="username">Your Name:</label>
            <input type="text" placeholder="Your Full Name" id="username">
        </div>
        <div>
            <label for="email">Your Email:</label>
            <input type="email" placeholder="Valid Email Address" id="email">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea type="text" placeholder="Your message to us" id="message" class="message"></textarea>
        </div>
        <div>
            <select name="" id="subject" class="subject">
                <option value="Job Inquery">Job Inquery</option>
                <option value="Interest">Interest</option>
                <option value="friends">friends</option>
            </select>
        </div>
        <div>
            <a href="" class="send">Send</a>
        </div>
    </div>
</div>
</body>
</html>
