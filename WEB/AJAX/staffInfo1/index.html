<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>员工信息查询</title>
</head>

<body>
    <h3>员工查询</h3>
    <p>请输入员工编号</p>
    <input type="text" id="keywords" />
    <button id="inquire">查询</button>
    <!--显示查询结果-->
    <p id="searchResult"></p>
    <div class="createStaff">
        <h3>员工新建</h3>
        <label>请输入员工姓名:</label>
        <input type="text" id="staffName" /><br /><br />
        <label>请输入员工编号:</label>
        <input type="text" id="staffNumber" /><br /><br />
        <label>请选择员工性别</label>
        <select id="staffSex">
            <option value="男">男</option>
            <option value="女">女</option>
        </select><br /><br />
        <label>请输入员工职位:</label>
        <input type="text" id="staffJob"><br /><br />
        <button id="save">保存</button>
        <p id="createResult"></p>
        <script src="./script.js"></script>
    </div>
</body>

</html>
