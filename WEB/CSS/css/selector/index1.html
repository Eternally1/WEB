<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css基本选择器</title>
    <link rel="stylesheet" type="" href="./style.css">
</head>

<body>
    <ul class="clearfix demo" id="ulid">
        <li class="first" id="first">1</li>
        <li class="active">2</li>
        <li class="important item">3</li>
        <li class="important">4</li>
        <li class="item">5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class="last" id="last">10</li>
    </ul>
    <div>1</div>
    <div class="active">2</div>
    <div>3</div>
    <div>4
        <div>5</div>
        <div>6</div>
    </div>
    <div class="div7">7
        <div>8
            <div>9
                <div>10</div>
            </div>
        </div>
    </div>
    <h1><span>粗体</span><p>yes</p></h1>
    <h1><em><span>不能显示为粗体</span></em></h1>
    <div class="wrap">
        <div class="cont"></div>
    </div>
    <!--按钮的几种动态显示-->
    <button class="btn">诶哟，不错呦</button>
    <!--目标伪类选择器-->
    <div class="content">
        <p><a href="#panel1">前往panel1</a></p>
        <p><a href="#panel2">前往panel2</a></p>
        <p><a href="#panel3">前往panel3</a></p>
        <p><a href="#panel4">前往panel4</a></p>
    </div>
    <div class="panel" id="panel1">1</div>
    <div class="panel" id="panel2">2</div>
    <div class="panel" id="panel3">3</div>
    <div class="panel" id="panel4">4</div>

    <p><q lang="no">测试语言伪类选择器</q></p>
    <input type="button" class="UIBtn" disabled value="test" />
    <div class="wrappp">
        <p>1</p>
        <p class="pcl">2</p>
        <p>3</p>
    </div>

    <div class="pcontent">
        <p>English</p>
        <p>chinese</p>
    </div>

    <ul id="ulid1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
