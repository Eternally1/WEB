<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父组件</title>
	<script type="text/javascript" src="../../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<child my-message="fff"></child>
	</div>
	<script type="text/javascript">
		Vue.component('child',{
			props:['myMessage'],
			template:"<span>{{myMessage}}</span>"
		})
		new Vue({
			el:"#app"
		})
	</script>
</body>
</html>
