<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>详细人才信息页面</title>
    <link rel="stylesheet" type="text/css" href="css/detailRecruit.css">
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div class="detail-wrap" id="app-detail">
        <div class="cont">
            <div class="header">
                <label class="tltle">人员信息</label>
                <button class="back" v-on:click="back()">返回</button>
            </div>
            <div>
                <p class="item">
                    <label>姓名:</label>
                    <input type="text" name="name" id="name" readonly v-model="recruit.name"/>
                </p>
                <p class="item">
                    <label>性别:</label>
                    <input type="radio" name="sex" value="1" disabled="disabled" v-model="recruit.sex" />男
                    <input type="radio" name="sex" value="0" disabled="disabled" v-model="recruit.sex" />女
                </p>
            </div>
            <div>
                <p class="item">
                    <label>年龄:</label>
                    <input type="number" name="age" id="age" v-model="recruit.sex" readonly />
                </p>
                <p class="item">
                    <label>职位:</label>
                   	<input type="text" name="job" v-model="recruit.job" readonly>
                </p>
            </div>
            <div class="pos">
                <p class="item">
                    <label>所学专业:</label>
                    <input type="text" name="specialty"   v-model="recruit.specialty" readonly />
                </p>
                <p class="item">
                    <label>工作经验:</label>
                    <input type="number" name="experience"  readonly v-model="recruit.experience">
                </p>
            </div>
            <div>
              <p class="item">
                    <label>学历:</label>
                    <input type="text" name="studyeffort" readonly v-model="recruit.studyeffort" >
                </p>
                <p class="item">
                    <label>毕业学院:</label>
                    <input type="text" name="school" readonly v-model="recruit.school">
                </p>
            </div>
            <div>
                <p class="item">
                    <label>电话:</label>
                    <input type="tel" name="tel" readonly v-model="recruit.tel" />
                </p>
                <p class="item">
                    <label>email:</label>
                    <input type="email" name="email" readonly v-model="recruit.email">
                </p>
            </div>
            <div>
                <label>详细经历:</label>
                <textarea id="content" name="content" readonly>{{recruit.content}}</textarea>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    const vm = new Vue({
        el: "#app-detail",
        data: {
            recruit: {}
        },
        created: function() {
            let recruit = localStorage.getItem("detailRecruit");
            console.log(JSON.parse(recruit));
            this.recruit = JSON.parse(recruit);
        },
        methods: {
            back: function() {
                location.href = "./showRecruit.html";
            }
        }
    })
    </script>
</body>

</html>
