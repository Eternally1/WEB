<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>一些比较不错的按钮</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .btn {
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .button1 {
            background-color: #4CAF50;
        }
        
        .button2 {
            background-color: #008CBA;
        }
        /* Blue */
        
        .button3 {
            background-color: #f44336;
        }
        /* Red */
        
        .button4 {
            background-color: #e7e7e7;
            color: black;
        }
        /* Gray */
        
        .button5 {
            background-color: #555555;
        }
        /* Black */
    </style>
</head>

<body>
    <button>默认按钮</button>
    <a href="#" class="button">链接按钮</a>
    <button class="button">按钮</button>
    <input type="button" class="button" value="输入框按钮">

    <h2>好看的按钮颜色</h2>
    <h2>按钮颜色</h2>
    <button class="btn button1">Green</button>
    <button class="btn button2">Blue</button>
    <button class="btn button3">Red</button>
    <button class="btn button4">Gray</button>
    <button class="btn button5">Black</button>

    <h2>鼠标悬停按钮</h2>
    <a href="http://www.runoob.com/css3/css3-buttons.html">菜鸟教程中鼠标悬停的样式</a>

    <h2>鼠标悬停之后显示阴影</h2>

    <h2>按钮动画效果，使用after伪元素实现，很棒的一种展现，可以在上面的链接里面查看</h2>
</body>

</html>
